<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a 
        routerLink="/"
        [class.active] = "!categoryId"
        class="list-group-item list-group-item-action">
        All Categories
      </a>
      <a
        routerLink="/"
        [queryParams] = "{category: category.key}"
        class="list-group-item list-group-item-action"
        [class.active] = "categoryId === category.key"
        *ngFor="let category of categories$ | async">
        {{ category.data.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" src="{{ product.data.imageUrl }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ product.data.title }}</h5>
              <p class="card-text">{{ product.data.price | currency:'USD':'symbol'}}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>

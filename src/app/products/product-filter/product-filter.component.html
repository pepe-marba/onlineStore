<div class="sticky-top">
  <div class="list-group">
    <a routerLink="/" [class.active]="!categoryId" class="list-group-item list-group-item-action">
      All Categories
    </a>
    <a routerLink="/" [queryParams]="{category: category.key}" class="list-group-item list-group-item-action" [class.active]="categoryId === category.key"
      *ngFor="let category of categories$ | async">
      {{ category.data.name }}
    </a>
  </div>
</div>

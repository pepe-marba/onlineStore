<h1>Shipping</h1>
<form #f="ngForm">
<div class="form-group">
  <div class="row">
    <div class="col">
      <label for="customerName">Name</label>
      <input 
          #customerName="ngModel" 
          [(ngModel)]="shipping.customerName" 
          id="customerName"
          type="text" 
          name="customerName" class="form-control" 
          required>
      <div class="alert alert-danger" *ngIf="customerName.touched && customerName.invalid">Customer name is required</div>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col">
      <label for="addressLine1">Address</label>
      <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" id="addressLine1" type="text" name="addressL1" class="form-control"
        placeholder="Line 1" required>
      <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">Address is required</div>
      <br>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col">
      <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" id="addressLine2" type="text" name="addressL2" class="form-control"
        placeholder="Line 2">
    </div>
  </div>
</div>
<div class="form-group">
  <div class="row">
    <div class="col">
      <label for="City">City</label>
      <input #city="ngModel" [(ngModel)]="shipping.city" id="city" type="text" name="city" class="form-control" required>
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">City is required</div>
    </div>
  </div>
</div>
<div>
  <br/>
  <button 
      (click)="placeOrder()"
      type="button" 
      class="btn btn-primary btn-sm">Place Order</button>
</div>
</form>
